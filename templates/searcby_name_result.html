{% extends 'user_home.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Search By Name Result{% endblock %}</title>
</head>
<body>
{% block userhome_body %}
    <div class="container-fluid mt-5">
         <table class="table table-hover table-responsive table-primary">
        <thead>
         <tr><h2 class="alert alert-info text-center">Phone No Details By Name</h2></tr>
        <tr>
            <th>Name</th>
            <th>Phone No</th>
            <th>Spam</th>
        </tr>
        </thead>
        <tbody>
       {% for phoneno_obj in phone_list %}
             <tr>
                <td>{{ phoneno_obj.name }}</td>
                <td>{{ phoneno_obj.phoneno }}</td>
                 <td><h3 class="{% if phoneno_obj.spam == 'Yes' %} alert-danger {% else %} alert-success {% endif %} text-center"> {{ phoneno_obj.spam }}</h3></td>
            </tr>
        {% endfor %}
        </tbody>
         </table>
    </div>
{% endblock%}
</body>
</html>

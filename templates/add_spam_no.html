{% extends 'user_home_base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Add Spam Numbers {% endblock %}</title>
</head>
<body>
{% block userhome_body %}
      <div class="container text-center w-50 mt-5 pt-5">
<h2 class="alert alert-info" style="font-family: Lucida">Add Spam Number</h2>
    {% load widget_tweaks %}
<form method="post">
    {% csrf_token %}
        {% if msg %}
                <h3 class="alert-success text-center">{{ msg }}</h3>
        {% endif %}<br>
<input type="number" name="phoneno" placeholder="Enter Mob Number" class="form-control" required>
<div class="row mt-3">
    <div class="col-sm-6">
    <h3 class="text-sm-end"><label for="spam">Spam</label></h3>
    </div>
    <div class="col-sm-6">
<input type="checkbox" name="spam" value="Yes" id="spam" style="min-width: 30px; min-height: 30px; margin-top: 4%" required>
    </div>
</div>
    <input type="submit" value="Add" class="btn btn-primary w-25" style="min-width: 60%">
</form>
</div>
 {% endblock %}
</body>
</html>
